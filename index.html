<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Left and Right Forces Graph</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Real-time Left and Right Forces Graph</h1>
        <div class="graphs">
            <div id="leftGraph"></div>
            <div id="combinedGraph"></div>
            <div id="rightGraph"></div>
        </div>
        <div class="gauges">
            <div id="speedGauge" class="gauge"></div>
            <div id="distanceGauge" class="gauge"></div>
            <div id="stepsGauge" class="gauge"></div>
            <div id="timeGauge" class="gauge"></div>
        </div>
        <button id="connectButton">Connect</button>
        <button id="pauseButton">Pause</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
