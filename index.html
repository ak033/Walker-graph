<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Left and Right Forces Graph</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Real-time Left and Right Forces Graph</h1>
    <div class="wrapper">
        <div id="leftGraph" style="width: 33%; height: 400px; display: inline-block;"></div>
        <div id="combinedGraph" style="width: 33%; height: 400px; display: inline-block;"></div>
        <div id="rightGraph" style="width: 33%; height: 400px; display: inline-block;"></div>
    </div>
    <button id="connectButton">Connect</button>
    <button id="pauseButton">Pause</button>
    <script src="script.js"></script>
</body>
</html>
